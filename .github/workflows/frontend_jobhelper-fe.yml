# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jobhelper-fe

on:
  push:
    branches:
      - frontend
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        working-directory: ./client
        run: |
          npm ci
          npm run build
      
      - name: Prepare deployment package
        shell: bash
        run: |
          mkdir -p deploy
          cp -r client/.next/standalone/* deploy/
          mkdir -p deploy/.next/static
          cp -r client/.next/static/* deploy/.next/static/
          mkdir -p deploy/public
          cp -r client/public/* deploy/public/ || true
          cp client/package*.json deploy/
          cp client/web.config deploy/ || true
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C375906330744C81BED678C80820F6E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AADC1791646B44D79D372A19A47BA970 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_128240CCA10341AC99AC5ED6D40DDD8D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'jobhelper-fe'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
          
